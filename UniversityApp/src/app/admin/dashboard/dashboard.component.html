<div class="container dashboard">
    <div class="row row-1">
        <div class="col">
            <div class="card">
                <div class="card-header bg-warning">
                    Departments
                </div>
                <div class="card-body">
                 
                    <h5 class="card-title">{{ departmentCount }}</h5>
                    <p class="card-text">Number of Departments</p>
                    <a class="btn btn-primary" routerLink="/admin_DepartmentInfo">Go</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header bg-danger">
                    Branch
                </div>
                <div class="card-body">
                    <h5 class="card-title"> {{ branchCount }}</h5>
                    <p class="card-text">Number of Branches</p>
                    <a routerLink="/admin_BranchInfo" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header bg-success">
                    Courses
                </div>
                <div class="card-body">
                    <h5 class="card-title"> {{ courseCount }}</h5>
                    <p class="card-text">Number of Courses
                    <p>
                        <a routerLink="/admin_CourseInfo"class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row row-2">
        <div class="col">
            <div class="card">
                <div class="card-header bg-info">
                    Student
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ studentCount }}</h5>
                    <p class="card-text">Number of Student</p>
                    <a routerLink="/admin_StudentInfo" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    Faculty
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ facultyCount }} </h5>
                    <p class="card-text">Number of Faculties.</p>
                    <a routerLink="/admin_FacultyInfo" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
    </div>
</div>

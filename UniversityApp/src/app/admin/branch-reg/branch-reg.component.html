<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fa fa-user-circle-o" aria-hidden="true" [class.green-icon]="BranchId.valid"
                        [class.red-icon]="BranchId.invalid && BranchId.touched"></i>
                    <input name="BranchId" #BranchId="ngModel" [(ngModel)]="objService.branchData.BranchId"
                        placeholder="Branch Id" class="form-control" required>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fa fa-user-circle-o" aria-hidden="true" [class.green-icon]="BranchName.valid"
                        [class.red-icon]="BranchName.invalid && BranchName.touched"></i>
                    <input name="BranchName" #BranchName="ngModel" [(ngModel)]="objService.branchData.BranchName"
                        placeholder="Branch Name" class="form-control" required>
                </div>
            </div>
        </div>
    </div>


    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fa fa-diamond" aria-hidden="true" [class.green-icon]="DepartmentId.valid"
                        [class.red-icon]="DepartmentId.invalid && DepartmentId.touched"></i>
                    <select name="DepartmentId" #DepartmentId="ngModel" id="DepartmentName" [(ngModel)]="objService.branchData.DepartmentId"
                        class="form-control" required>
                        <option *ngFor="let department of depService.depList" [value]="department.DepartmentId">{{
                            department.DepartmentName }}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>


    <div class="form-group">
        <button class="btn btn-success btn-lg" type="submit" [disabled]="form.invalid">
            <i class="fa fa-database"></i> Create/Update Branch </button>
    </div>


</form>

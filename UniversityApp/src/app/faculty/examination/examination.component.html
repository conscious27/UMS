<div>

    <div *ngIf="!onclick && !onclick1" class="examination-container">
        <h2 class="text-center">SELECT SEMESTER</h2>
        <form>
          <div class="form-group">
            <label for="course">Course:</label>
            <select id="course" name="course" [(ngModel)]="selectedCourse" (change)="updateBranchOptions()">
              <option value="btech">B-tech</option>
              <option value="bca">BCA</option>
              <option value="bba">BBA</option>
              <option value="bcom">B.Com</option>
              <option value="law">BA.LLB</option>
              <option value="fashion">Fashion</option>
              <option value="journalism">Journalism</option>
              <!-- Add more course options -->
            </select>
          </div>
          <div class="form-group">
            <label for="branch">Branch:</label>
            <select id="branch" name="branch">
              <option *ngFor="let branch of selectedBranches" [value]="branch.value">{{ branch.label }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="semester">Semester:</label>
            <select id="semester" name="semester">
              <option value="1">1st Semester</option>
              <option value="2">2nd Semester</option>
              <option value="3">3rd Semester</option>
              <option value="4">4th Semester</option>
              <option value="5">5th Semester</option>
              <option value="6">6th Semester</option>
              <option value="7">7th Semester</option>
              <option value="8">8th Semester</option>
              <option value="9">9th Semester</option>
              <option value="10">10th Semester</option>
              <!-- Add more semester options -->
            </select>
          </div>
          <div class="form-group">
            <label for="courseid">Course Id:</label>
            <input id="courseid" name="courseid">
          </div>
          <button type="button" (click)="searchExams()">Search</button>
        </form>
      </div>

      <div *ngIf="onclick && !onclick1" class="exam-table-container">
        <table class="table">
          <thead>
            <tr>
              <th>Course Name</th>
              <th>Exam Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let exam of exams">
              <td>{{ exam.courseName }}</td>
              <td>{{ exam.examName }}</td>
              <td>
                <button *ngIf="exam.status === 'open'" (click)="openExamDetails(exam)">Open</button>
                <span *ngIf="exam.status === 'close'">Close</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!--this is for marks update-->

      <div *ngIf="onclick1" class="exam-details-container">
        <h2 class="text-center">Exam Details - {{ examName }}</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Student Name</th>
              <th>Max Marks</th>
              <th>Marks Obtained</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students">
              <td>{{ student.studentId }}</td>
              <td>{{ student.studentName }}</td>
              <td>100</td>
              <td>
                <input type="number" [(ngModel)]="student.marksObtained" min="0" max="100">
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn-upload">Upload Marks</button>
      </div>
      
      



      
</div>
